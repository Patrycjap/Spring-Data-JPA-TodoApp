<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <style type="text/css">
        .content {
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 15%;
        }
        .header {
            margin-left: 15%;
            background-color: slategrey;
        }
        .header a {
            color: white;
            text-decoration: none
        }
    </style>
</head>
<body>
<div class="header" style="width: 100%; max-width: 1000px; margin: 10px  auto">
    <h2>Todo List</h2>
    <a href="/">Wszystkie</a>
    <span> </span>
    <div style="display: inline-block" th:each="category : ${T(pp.springdata.todo.Category).values()}">
        <a th:href="|/?category=${category.name}|" th:text="${category.getDisplayName()}"></a>
        <span> </span>
    </div>
</div>
<div class="content">
    <a th:href="|/todo/${todoToEdit.id}|">Powrót do zadania</a>
    <form th:action="|/todo/${todoToEdit.id}/edit|" method="post" th:object="${todoToEdit}">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Termin</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option selected value="">Brak</option>
                <option th:each="category : ${T(pp.springdata.todo.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}">
                    nazwa_kategorii
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isDone" th:field="*{done}"/>
            <label for="isDone" class="form-check-label">Zaznacz jeśli wykonane</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Zapisz</button>
        </div>
    </form>
</div>
</body>
</html>
